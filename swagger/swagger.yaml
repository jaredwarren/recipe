    - text
    title: 'Mediatype identifier: application/recipe.note+json'
    type: object
  RecipeNoteCollection:
    description: RecipeNoteCollection is the media type for an array of RecipeNote
      (default view)
    items:
      $ref: '#/definitions/RecipeNote'
    title: 'Mediatype identifier: application/recipe.note+json; type=collection'
    type: array
  RecipeRecipe:
    description: A recipe (default view)
    properties:
      categories:
        $ref: '#/definitions/RecipeCategoryCollection'
      cook_time:
        description: Amount of time to cook
        example: 1987-01-20T08:51:16-07:00
        format: date-time
        type: string
      cookware:
        $ref: '#/definitions/RecipeCookwareCollection'
      created:
        description: First created
        example: 1991-08-27T18:42:04-06:00
        format: date-time
        type: string
