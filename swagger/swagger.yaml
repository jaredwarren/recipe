      (default view)
    items:
      $ref: '#/definitions/RecipeRecipe'
    title: 'Mediatype identifier: application/recipe.recipe+json; type=collection'
    type: array
  RecipeSource:
    description: A Source (default view)
    properties:
      id:
        description: Unique ID
        example: 3.3200938e+18
        format: int64
        type: integer
      name:
        example: Sequi sit saepe in eligendi repellendus aut.
        type: string
      url:
        example: In rerum doloribus nihil omnis voluptas eum.
        type: string
    required:
    - id
    - name
    title: 'Mediatype identifier: application/recipe.source+json'
    type: object
  RecipeStep:
    description: A Step (default view)
    properties:
      description:
        description: HTML
        example: Minus nobis debitis corporis odit quo odit.
        type: string
      title:
        example: Dolor unde natus iusto.
        type: string
    required:
    - title
    title: 'Mediatype identifier: application/recipe.step+json'
    type: object
  RecipeStepCollection:
    description: RecipeStepCollection is the media type for an array of RecipeStep
      (default view)
    items:
      $ref: '#/definitions/RecipeStep'
    title: 'Mediatype identifier: application/recipe.step+json; type=collection'
    type: array
  RecipeTag:
    description: A Tag (default view)
    properties:
      name:
        example: Asperiores alias rerum molestias esse nisi.
        type: string
    required:
    - name
    title: 'Mediatype identifier: application/recipe.tag+json'
    type: object
  RecipeTagCollection:
    description: RecipeTagCollection is the media type for an array of RecipeTag (default
      view)
    items:
      $ref: '#/definitions/RecipeTag'
    title: 'Mediatype identifier: application/recipe.tag+json; type=collection'
    type: array
  RecipeUnitofmeasure:
    description: A recipe (default view)
    properties:
      name:
        description: name e.g. Cups, Table Spoon
        example: Aperiam deserunt maiores voluptatum.
        type: string
      type:
        default: weight
        description: volume, weight, time, length...
        example: Adipisci voluptatum tenetur.
        type: string
    required:
    - name
    title: 'Mediatype identifier: application/recipe.unitofmeasure+json'
    type: object
  UpdateRecipePayload:
    properties:
      value:
        description: Operand value
        format: int64
        type: integer
    required:
    - value
    title: UpdateRecipePayload
    type: object
externalDocs:
  description: TODO
  url: http://jlwarren1.com/recipe/docs
host: localhost:8080
info:
  contact:
    email: jlwarren1@gmail.com
    name: Jared Warren
    url: http://jlwarren1.com
  description: CRUD API recipe
  license:
    name: MIT
    url: https://github.com/goadesign/goa/blob/master/LICENSE
  title: Recipe App
  version: ""
paths:
  /recipe:
    post:
      operationId: recipe#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateRecipePayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RecipeRecipe'
      schemes:
      - http
      summary: create recipe
      tags:
      - recipe
  /recipe/{id}:
    delete:
      operationId: recipe#delete
      parameters:
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RecipeRecipe'
      schemes:
      - http
      summary: delete recipe
      tags:
      - recipe
    get:
      description: Display an recipe by id
      operationId: recipe#show
      parameters:
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RecipeRecipe'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show recipe
      tags:
      - recipe
    put:
      operationId: recipe#update
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateRecipePayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RecipeRecipe'
      schemes:
      - http
      summary: update recipe
      tags:
      - recipe
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
responses:
  NotFound:
    description: Not Found
  OK:
    description: OK
    schema:
      $ref: '#/definitions/RecipeRecipe'
schemes:
- http
swagger: "2.0"
