consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  RecipeRecipe:
    description: A recipe (default view)
    example:
      Servings:
      - Facilis commodi autem aut.
      - Facilis commodi autem aut.
      id: 3.005556e+18
      images:
      - Et non voluptatum amet perspiciatis.
      title: Sed eum maxime nihil ab.
    properties:
      id:
        description: Unique recipe ID
        example: 3.005556e+18
        format: int64
        type: integer
      title:
        description: Title of recipe
        example: Sed eum maxime nihil ab.
        type: string
    required:
    - id
    - title
    title: 'Mediatype identifier: application/recipe.recipe+json'
    type: object
host: localhost:8080
info:
  description: A simple recipe service
  title: Recipe API
  version: ""
paths:
  /recipes/{recipeID}:
    get:
      description: Get recipe by id
      operationId: recipe#show
      parameters:
      - description: Recipe ID
        in: path
        name: recipeID
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RecipeRecipe'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show recipe
      tags:
      - recipe
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
responses:
  NotFound:
    description: Not Found
  OK:
    description: OK
    schema:
      $ref: '#/definitions/RecipeRecipe'
schemes:
- http
swagger: "2.0"
