        description: rating between 0-1
        example: 0.707592
        maximum: 1
        type: number
      directions:
        $ref: '#/definitions/RecipeStepCollection'
      favorite:
        description: Is a favorite, basically a tag
        example: true
        type: boolean
      id:
        description: Unique recipe ID
        example: 6.4767986e+18
        format: int64
        type: integer
      images:
        description: Title of recipe
        example:
        - Autem voluptatem.
        items:
          example: Autem voluptatem.
          type: string
        type: array
      ingredients:
        $ref: '#/definitions/RecipeRecipeCollection'
      notes:
        $ref: '#/definitions/RecipeNoteCollection'
      prep_time:
        description: Amount of time to prepare
        example: 2015-04-16T08:11:47-06:00
        format: date-time
        type: string
      quantity:
        $ref: '#/definitions/RecipeUnitofmeasure'
      rating:
        description: rating between 0-1
        example: 0.25973496
        maximum: 1
        type: number
      source:
        $ref: '#/definitions/RecipeSource'
      tags:
        $ref: '#/definitions/RecipeTagCollection'
      title:
        description: Title of recipe
        example: Quo aut quia voluptas.
        type: string
      updated:
        description: Last Updated
        example: 1988-10-08T08:19:55-06:00
        format: date-time
        type: string
      version:
        description: Version Number e.g. 1.0.1
        example: Dolorem voluptatem esse explicabo est.
        type: string
      wait_time:
        description: Amount of time to wait for things such as mairnading
        example: 2012-02-24T05:39:21-07:00
        format: date-time
        type: string
    required:
    - id
    - title
