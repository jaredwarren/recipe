    volumes:
      - ./templates:/templates
      - ./static:/static
    expose:
      - "80"
    # ports:
    #   - 8999:8999
    environment:
      PORT: 80
      DB_HOST: mysql:3306
      DB_PASS_FILE: /run/secrets/mysql_password
      DB_USER_FILE: /run/secrets/mysql_user
      DB_NAME_FILE: /run/secrets/mysql_name
    networks:
      - mysql
      - web
    depends_on:
      - mysql
    secrets:
      - mysql_root_password
      - mysql_name
      - mysql_user
      - mysql_password
  recipe-web:
    image: jlwarren1/recipe-web
    build: 
      context: ./web
    deploy:
      replicas: 1
